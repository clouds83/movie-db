<ng-container *ngIf="movie">
    <slider [items]="[movie]" [isBanner]="true"></slider>

    <p-tabView>
        <p-tabPanel header="Overview">
            <div class="wrapper">
                <div class="grid">
                    <div class="col-12 md:col-2 lg:col-2">
                        <img
                            class="poster"
                            [src]="imagesSizes.medium + movie.poster_path"
                            [alt]="movie.title"
                        />
                    </div>
                    <div class="col-12 md:col-9 lg:col-9">
                        <h2 class="mt-0">Overview</h2>
                        <p class="overview">{{ movie.overview }}</p>
                        <div class="stat">
                            <div class="label">Release date:</div>
                            <div class="value">{{ movie.release_date | date : 'dd.MM.yyyy' }}</div>
                        </div>
                        <div class="stat">
                            <div class="label">Language:</div>
                            <div class="value">{{ movie.original_language | uppercase }}</div>
                        </div>
                        <div class="stat">
                            <div class="label">Revenue:</div>
                            <div class="value">{{ movie.revenue | currency }}</div>
                        </div>
                        <div class="stat">
                            <div class="label">Duration:</div>
                            <div class="value">{{ movie.runtime }} min</div>
                        </div>
                        <div class="stat">
                            <div class="label">Status:</div>
                            <div class="value">{{ movie.status }}</div>
                        </div>
                        <div class="stat">
                            <div class="label">Genres:</div>
                            <div class="value">
                                <span *ngFor="let genre of movie.genres"> {{ genre.name }} </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </p-tabPanel>
        <p-tabPanel header="Videos">
            <div class="wrapper">
                <div class="grid">
                    <ng-container *ngFor="let movieVideo of movieVideos">
                        <div class="col-12 md:col-4 lg:col-4">
                            <video-embed
                                [key]="movieVideo.key"
                                [site]="movieVideo.site"
                            ></video-embed>
                        </div>
                    </ng-container>
                </div>
            </div>
        </p-tabPanel>
        <p-tabPanel header="Photos">
            <div class="wrapper">
                <div class="grid">
                    <ng-container *ngFor="let movieImage of movieImages?.backdrops">
                        <div class="col-12 md:col-4 lg:col-4">
                            <img
                                [src]="imagesSizes.large + movieImage.file_path"
                                alt="Image"
                                width="100%"
                            />
                        </div>
                    </ng-container>
                </div>
            </div>
        </p-tabPanel>
    </p-tabView>

    <div class="wrapper mb-3">
        <p-carousel [numVisible]="5" *ngIf="movieCredits" [value]="movieCredits.cast">
            <ng-template let-actor pTemplate="item">
                <div class="actor">
                    <img [src]="imagesSizes.medium + actor.profile_path" alt="{{ actor.name }}" />
                    <span>{{ actor.name }}</span>
                </div>
            </ng-template>
        </p-carousel>
    </div>
</ng-container>
