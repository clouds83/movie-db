<div class="wrapper my-7">
    <div class="container">
        <h1 class="section-title">Movie Genres</h1>
        <div class="grid mb-5">
            <div *ngFor="let genre of genres" class="col-6 md:col-3 lg:col-2">
                <a class="genre-link w-100" [routerLink]="'/movies/genres/' + genre.id">{{
                    genre.name
                }}</a>
            </div>
        </div>
    </div>
</div>
